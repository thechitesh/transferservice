swagger: "2.0"
info:
  description: "This document explains the webservice available for Transfer Service Application. There are two type of services available, one is Accounts and other is Transfer. The Accounts service helps in creating Account Resources with some balance. And futher the Transfer services can be used to tranfer amount from one account to other."
  version: "1.0.0"
  title: "Transfer Service"
host: "www.unkonw.host"
basePath: "/transferapplication"
tags:
- name: "accounts"
  description: "Accouts service"

- name: "transfer"
  description: "Transfer Rest Service"

schemes:
- "http"
paths:
  /accounts/v1:
    post:
      tags:
      - "accounts"
      summary: "Add new account in the DB."
      description: ""
      operationId: "createAccount"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Account to be created"
        required: true
        schema:
          $ref: "#/definitions/Account"
      responses:
        201:
          description: "Account Created"
          schema:
            $ref: '#/definitions/AccountResponse'
        400:
          description: "Invalid parameter in the request body"
          schema:
            $ref: '#/definitions/Error'
        409:
          description: "Account Name already exists"
          schema:
            $ref: '#/definitions/Error'




  /accounts/v1/{id}:
    get:
      tags:
      - "accounts"
      summary: "Find Account by ID"
      description: "Returns a single Account"
      operationId: "getAccountById"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        description: "ID of Account to return"
        required: true
        type: "integer"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Account"
        400:
          description: "Invalid ID supplied"
          schema:
            $ref: '#/definitions/Error'

        404:
          description: "Account not found"
          schema:
            $ref: '#/definitions/Error'


  /initiatetransfer/v1:
    post:
      tags:
      - "transfer"
      summary: "Add new account in the DB."
      description: ""
      operationId: "initiateTransfer"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "amount transfer request body"
        required: true
        schema:
          $ref: "#/definitions/Transfer"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/TransferResponse"
        400:
          description: "Bad Request"
          schema:
            $ref: '#/definitions/Error'
        404:
          description: "Account not found"
          schema:
            $ref: '#/definitions/Error'


definitions:
  Account:
    type: "object"
    required:
    - "name"
    - "balance"
    properties:
      id:
        type: "integer"
      name:
        type: "string"
        example: "foo_account"
      balance:
        type: "number"
        format: "double"


  Transfer:
    type: "object"
    required:
    - "initiatingPartyAccountName"
    - "counterPartyAccountName"
    - "amount"
    properties:
      initiatingPartyAccountName:
        type: "string"
        example: "foo_account"
      counterPartyAccountName:
        type: "string"
        example: "bar_account"
      amount:
        type: "number"
        format: "double"
  Error:
    type: object
    properties:
      code:
        type: "string"
      message:
        type: "string"

  AccountResponse:
    type: object
    properties:
      id:
        type: "number"
        description: "Id of created resource"


  TransferResponse:
    type: object
    properties:
      transferStatus:
        type: string
        enum:
          - Executed


